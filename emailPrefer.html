<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Email Preferences</title>
  </head>
  <body>
    <section id="email_mobile">
      <header>
        <nav class="mkd-navbar">
          <ul class="mkd-navbar-nav">
            <div
              class="toggleBar"
              role="button"
              data-toggle="modal"
              data-target="#sideModal"
            >
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <li>
              <a href="" class="nav-link"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="" class="nav-link"><i class="far fa-comments"></i></a>
            </li>
            <li>
              <a href="" class="nav-link"><i class="far fa-heart"></i></a>
            </li>
            <li>
              <a href="" class="nav-link"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- sidenav popup -->

      <!-- Modal -->
      <div
        class="modal sideModal fade"
        id="sideModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <section id="sidenav">
                <div class="sidenav-content">
                  <div class="row margin-escape">
                    <span
                      class="left-side cross"
                      role="button"
                      data-dismiss="modal"
                      >&times;</span
                    >
                  </div>
                  <div class="row margin-escape mb-2">
                    <div class="user-area d-flex justify-content-between">
                      <div class="user-profile d-flex align-items-center">
                        <a href=""><i class="far fa-user-circle"></i></a>
                        <div class="user-info">
                          <p>Uji Menakaya</p>
                          <small>Logos, Nigeria</small>
                        </div>
                      </div>
                      <a href="" class="edit-btn"
                        ><i class="fas fa-edit"></i
                      ></a>
                    </div>
                  </div>
                  <div class="sidenav-content-wrapper">
                    <a href="" class="view-prof-btn">View Profile</a>
                    <div class="profile-com">
                      <h3 class="complete-perc">
                        <span> Profile completion:</span> 90%
                      </h3>
                      <div class="progress">
                        <div class="progress-bar"></div>
                      </div>
                    </div>

                    <div class="sidenav-menu">
                      <li>
                        <a href=""><i class="fas fa-search"></i>Search</a>
                      </li>
                      <li>
                        <a href=""><i class="fas fa-envelope"></i>Messages</a>
                      </li>
                      <li>
                        <a href=""><i class="fas fa-heart"></i>Matches</a>
                      </li>
                      <li>
                        <a href=""><i class="fas fa-user"></i>Profile</a>
                      </li>
                    </div>

                    <div class="logo">
                      <img
                        src="./assets/images/logo.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>

                    <div class="setting-logout">
                      <a href="">Setting</a>
                      <a href="">Logout</a>
                    </div>

                    <div class="sidenav-menu-bottom">
                      <a href="">safety</a>
                      <a href="">reports</a>
                      <a href="">terms</a>
                      <a href="">privacy</a>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>

      <!-- main content -->
      <main id="mkd-main">
        <div class="main-topic-head">
          <a href="account.html"
            ><i class="fas fa-chevron-left left-side"></i
          ></a>
          <h4 class="text-center">Email Preferences</h4>
        </div>
        <div class="mkd-container">
          <div class="email-prefer-options">
            <h3>Receive an email immediately when:</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="sendMessage"
              />
              <label class="form-check-label" for="sendMessage">
                Someone sends you a message
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="makeFav"
              />
              <label class="form-check-label" for="makeFav">
                Someone favourites you
              </label>
            </div>
          </div>

          <div class="email-prefer-options">
            <h3>Receive occasional reminders when:</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="unreadMsgs"
              />
              <label class="form-check-label" for="unreadMsgs">
                You have activity such as unread messages
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="memJoined"
              />
              <label class="form-check-label" for="memJoined">
                New Members have joined near you
              </label>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
